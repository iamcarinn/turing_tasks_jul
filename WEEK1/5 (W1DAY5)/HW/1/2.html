<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица со скруглением</title>
    <link href="2.css" rel="stylesheet">
</head>
<body>
<div>
    <table>
        <thead>
           <tr>
               <th>Head 1</th>
               <th>Head 2</th>
               <th>Head 3</th>
               <th>Head 4</th>
           </tr>
        </thead>

        <tbody>
           <tr>
               <td>Data 1 1</td>
               <td>Data 1 2</td>
               <td>Data 1 3</td>
               <td>Data 1 4</td>
           </tr>

           <tr>
               <td>Data 2 1</td>
               <td>Data 2 2</td>
               <td>Data 2 3</td>
               <td>Data 2 4</td>
           </tr>

           <tr>
               <td>Data 3 1</td>
               <td>Data 3 2</td>
               <td>Data 3 3</td>
               <td>Data 3 4</td>
           </tr>

           <tr class="container">
               <td>Data 4 1</td>
               <td>Data 4 2</td>
               <td>Data 4 3</td>
               <td>Data 4 4</td>
           </tr>
        </tbody>
    </table>
</div>
</body>
</html>
