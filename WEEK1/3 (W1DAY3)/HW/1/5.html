<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Для чего каждый тег</title>
</head>
<body>
<h1>Известные мне теги HTML</h1>

<table style="width:100%">
    <thead  align="left">
    <tr>
        <th>№</th>
        <th>Тег</th>
        <th>Значение</th>
    </tr>
    </thead>

    <tbody>

    <tr>
        <td>6</td>
        <td>strong</td>
        <td rowspan="4">для текста</td>
    </tr>

    <tr>
        <td>7</td>
        <td>br</td>
    </tr>

    <tr>
        <td>2</td>
        <td>p</td>
    </tr>

    <tr>
        <td>4</td>
        <td>div</td>
    </tr>

    <tr>
        <td>1</td>
        <td>h1-h6</td>
    </tr>

    <tr>
        <td>3</td>
        <td>img</td>
        <td>для вывода изображений</td>
    </tr>

    <tr>
        <td>5</td>
        <td>a</td>
        <td>для создания ссылок</td>
    </tr>


    <tr>
        <td>8</td>
        <td>hr</td>
        <td>для создания черты</td>
    </tr>

    <tr>
        <td>9</td>
        <td>table</td>
        <td rowspan="2">для таблиц</td>
    </tr>

    <tr>
        <td>11</td>
        <td>td</td>
    </tr>

    <tr>
        <td>10</td>
        <td>ul</td>
        <td>для списков</td>
    </tr>

    </tbody>

</table>
</body>
</html>
